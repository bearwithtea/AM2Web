  <style>
    :root {
      --primary: #3B82F6;
      --text: #ffffff;
      --text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      cursor: none;
    }

    .background-carousel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: rgb(255, 255, 255);
    }

    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%
      }

      50% {
        background-position: 100% 50%
      }

      100% {
        background-position: 0% 50%
      }
    }

    .background-carousel::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.15;
      z-index: 0;
      pointer-events: none;
      mix-blend-mode: multiply;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='20' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .album-grid {
      display: flex;
      transform: rotate(-10deg) scale(1.2);
      position: absolute;
      top: -5%;
      left: -5%;
      width: 110%;
      height: 110%;
      z-index: 1;
    }

    .album-column {
      display: flex;
      flex-direction: column;
      flex: 1;
      margin: 0px;
      position: relative;
    }

    .album-item {
      position: absolute;
      margin: 0;
      animation: none;
      will-change: transform;
      z-index: 1;
      border-radius: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .album-item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: none;
      display: block;
      border-radius: 15px;
    }

    @keyframes moveDown {
      0% {
        transform: translateY(-150vh);
      }

      100% {
        transform: translateY(150vh);
      }
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.5);
    }

    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
      max-width: 900px;
      padding: 2rem;
      z-index: 10;
    }

    .animated-title {
      font-size: 5rem;
      font-weight: 900;
      color: white;
      opacity: 0;
      animation: fadeInUp 1s ease forwards 0.5s;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 2rem;
    }


    .animated-subtitle {
      font-size: 1.8rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.9);
      opacity: 0;
      animation: fadeInUp 1s ease forwards 1s;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      margin-top: 1rem;
    }

    .animated-subsubtitle {
      font-size: 1.5rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.9);
      opacity: 0;
      animation: fadeInUp 1s ease forwards 1s;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      margin-top: 1rem;
    }

    .apple-music-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #FF2D55;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-top: 2rem;
      opacity: 0;
      animation: fadeInUp 2s ease forwards 1s;
    }

    .apple-music-button .fa-play {
      margin-right: 8px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

      <button type="button" class="apple-music-button" id="uploadButton">
        <i class="fa-solid fa-play" style="color: #ffffff;"></i>
        See your library
      </button>
      <input type="file" id="xmlFileUpload" name="file" accept=".xml" style="display: none;" />
      <button type="submit" id="submitButton" style="display: none;">Submit</button>
    </form>

  <script src="/static/script/landing.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const uploadButton = document.getElementById('uploadButton');
      const fileInput = document.getElementById('xmlFileUpload');
      const submitButton = document.getElementById('submitButton');

      uploadButton.addEventListener('click', function () {
        fileInput.click();
      });

      fileInput.addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
          if (file.type === 'text/xml' || file.name.endsWith('.xml')) {
            submitButton.click();
          } else {
            alert('Please select an XML file.');
          }
        }
      });
    });
  </script>
