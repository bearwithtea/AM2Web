<!DOCTYPE html>
<html>
<head>
    <title>Music Library</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8">Music Library</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-2xl font-bold mb-4">Most Played Songs</h2>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="px-4 py-2 text-left">Name</th>
                                <th class="px-4 py-2 text-left">Artist</th>
                                <th class="px-4 py-2 text-left">Album</th>
                                <th class="px-4 py-2 text-right">Plays</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for song in songs %}
                            <tr class="border-t">
                                <td class="px-4 py-2">{{ song.name }}</td>
                                <td class="px-4 py-2">{{ song.artist }}</td>
                                <td class="px-4 py-2">{{ song.album }}</td>
                                <td class="px-4 py-2 text-right">{{ song.play_count }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-2xl font-bold mb-4">Top Artists</h2>
                <div class="space-y-4">
                    {% for artist in top_artists %}
                    <div class="flex justify-between items-center">
                        <span>{{ artist.artist }}</span>
                        <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded">
                            {{ artist.song_count }} songs
                        </span>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
