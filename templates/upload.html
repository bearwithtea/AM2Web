<!DOCTYPE html>
<html>
<head>
    <title>Upload iTunes Library</title>
    <link rel="stylesheet" href="static/upload.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Upload Apple Music Library</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="upload-card">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">
                        Choose your Apple Music XML file
                    </label>
                    <div class="upload-area">
                        <div class="upload-content">
                            <svg class="upload-icon" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"/>
                            </svg>
                            <div class="upload-text">
                                <label for="file-upload" class="upload-button">
                                    <span>Upload a file</span>
                                    <input id="file-upload" name="file" type="file" class="hidden" accept=".xml">
                                </label>
                                <p>or drag and drop</p>
                            </div>
                            <p class="file-hint">XML files only</p>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-button">
                        Upload
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
